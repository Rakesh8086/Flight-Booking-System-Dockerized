spring.application.name=booking-service
server.port=8083

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/bookingservicedb?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest
eureka.client.service-url.default-zone=http://localhost:8761/eureka # Assuming Eureka runs on 8761

resilience4j:
  circuitbreaker:
    instances:
      flightServiceBreaker: 
        registerHealthIndicator: true
        # Percentage of calls that must fail to open the circuit
        failureRateThreshold: 50 
        # Number of calls evaluated when making a decision
        slidingWindowSize: 10 
        # Time the circuit stays open after tripping (in seconds)
        waitDurationInOpenState: 60s 
        # When circuit is half-open, allow this many calls to test recovery
        permittedNumberOfCallsInHalfOpenState: 3